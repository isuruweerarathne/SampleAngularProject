<employee-count *ngIf="employees" [all]="getTotalEmployeeCount()"
                [male]="getTotalMaleEmployeeCount()"
                [female]="getTotalFemaleEmployeeCount()" (onRadioButtonSelectionChanged)="onRadioButtonSelectionChanged($event)"></employee-count>
<br /><br />
<table>
        <thead>
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Annual Salary</th>
                <th>Date of Birth</th>

            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let employee of employees" ;>
                <tr *ngIf="selectedEmployeeCountRadioButton =='all' || selectedEmployeeCountRadioButton==employee.gender ">
                    <td>{{employee.code | uppercase}}</td>
                    <td>{{employee.name | employeeTitle:employee.gender}}</td>
                    <td>{{employee.gender}}</td>
                    <td>{{employee.annualSalary}}</td>
                    <td>{{employee.dateOfBirth | date:'fullDate'}}</td>
                </tr>
            </ng-container>
            <tr *ngIf="!employees || employees.length==0">
                <td colspan="5">No data to display</td>
            </tr>
        </tbody>
    </table>
